<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Blog Preview Card</h1>
      <!-- Hidden visually but accessible to screen readers -->
      <article class="container">
        <!-- Image Section -->
        <img
          class="main-img"
          src="./assets/images/illustration-article.svg"
          alt="blog image"
          loading="lazy"
        />

        <!-- Content Section -->
        <section class="content">
          <span class="category text-preset-3-bold">Learning</span>
          <p class="date text-preset-3">Published 21 Dec 2023</p>
          <h1 class="title text-preset-1">HTML & CSS foundations</h1>
          <p class="description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <!-- Author Section -->
        <footer class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="authors circular image"
            class="author-image"
            loading="lazy"
          />
          <p class="author-name text-preset-3-bold">Greg Hooper</p>
        </footer>
      </article>
    </main>
    <div role="complementary" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SelinaLaveryDev</a>
    </div>
  </body>
</html>
